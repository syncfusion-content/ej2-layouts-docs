<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 - Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Essential JS 2">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-layouts/styles/material.css" rel="stylesheet">

    <!--style reference from app-->
    <link href="styles.css" rel="stylesheet">

    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="container" style="height: 250px;">
        <!--Element to render the Timeline control-->
        <div id="timeline"></div>
    </div>

    <style>
        .e-timeline-item.dot-filled .e-dot::before { content: 'A'; color: #fff;}
        .e-timeline-item.dot-flat .e-dot::before { content: 'B'; color: #fff;}
        .e-timeline-item.dot-outlined .e-dot::before { content: 'C';}
        .e-timeline-item.dot-filled .e-dot {
            background: #33cc33;
        }
        .e-timeline-item.dot-flat .e-dot {
            background: #33cc33;
            outline-color: #33cc33;
            border-color: #33cc33;
        }
        .e-timeline-item.dot-outlined .e-dot {
            outline-color: #33cc33;
        }
    </style>
    
    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
