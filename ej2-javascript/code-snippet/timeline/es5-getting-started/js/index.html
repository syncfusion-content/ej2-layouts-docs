<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 - Timeline</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Essential JS 2">
    <meta name="author" content="Syncfusion">
    <!-- Essential JS 2 Timeline's dependent material theme -->
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/material.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-layouts/material.css" rel="stylesheet" type="text/css" />

    <!-- Essential JS 2 Timeline's dependent global script -->
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/ej2-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-layouts/ej2-layouts.min.js" type="text/javascript"></script>

    <!--style reference from app-->
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="container" style="height: 300px;">
        <!--Element to render the Timeline control-->
        <div id="timeline"></div>
    </div>


    <script>

        // Initialize Timeline control
        var timeline = new ej.layouts.Timeline({
            items: [{}, {}, {}, {}],
        });
        // Render initialized Timeline.
        timeline.appendTo("#timeline");

    </script>
</body>

</html>
