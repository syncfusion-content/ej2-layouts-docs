<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Splitter </title>
    <meta charset="utf-8" />

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <!--element which is going to render the splitter-->
        <div id="splitter"> 
            <div>
                <div class='content'>
                    Pane 1
                </div>
            </div>
            <div>
                <div class='content'>
                    Pane 2
                </div>
            </div>
            <div>
                <div class='content'>
                    Pane 3
                </div>
            </div>
        </div>
        <button id='removepane' class="e-btn">Remove Pane</button>
    </div>
</body>
