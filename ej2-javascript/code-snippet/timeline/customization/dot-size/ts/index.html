<head>
    <title>Essential JS 2 - Timeline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<body>
    <div id='loader'>LOADING....</div>
    <div id='container' style="height: 250px;">
        <div id="timeline"></div>
    </div>
    <style>
        .e-timeline-item .e-dot {
            background: #33cc33;
            outline: 1px dashed #33cc33;
        }
        .e-timeline-item.x-small .e-dot {
            --dot-size: 12px;
        }
        .e-timeline-item.small .e-dot {
            --dot-size: 18px;
        }
        .e-timeline-item.medium .e-dot {
            --dot-size: 24px;
        }
        .e-timeline-item.large .e-dot {
            --dot-size: 30px;
        }
    </style>
